<!DOCTYPE html>
<html>

<head>
  <title>Ad Sniper</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="../theme/styles.css" />
</head>

<body>

  <div class="tab-content active" data-name="loadingAnimation" style="height: 325px">
    <div class="sub-content active" data-name="" style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(255, 255, 255);
          ">
      <div style="text-align: center; margin: calc(50vh - 37.5px) 0 0 0">
        <svg width="75px" height="75px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
          <circle cx="50" cy="50" fill="none" stroke="rgb(87, 114, 227)" stroke-width="5" r="40"
            stroke-dasharray="164.93361431346415 56.97787143782138" transform="rotate(218.482 50 50)"
            stroke-linecap="round">
            <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50"
              keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform>
          </circle>
        </svg>
      </div>
    </div>
  </div>
  </div>

  <div id="data">
    <div
      style="position: fixed; z-index: 10; width: 100%; height: 100%; background: rgb(255 255 255); top: 0; left: 0;">
      <div style="margin:  20px 20px; text-align: justify;"><br />
        <br />
        <input id="ads" placeholder="Number of Ads" type="number" min="1"></input>
        <input id="comments" placeholder="Number of Comments" type="number" min="1"></input>
        <button id="Save_Settings">Save</button>
       
        <br />
        
      </div>
    </div>
  </div>
  <!-- TAB CONTENTS -->

  <!-- JAVASCRIPTS -->
  <script type="text/javascript" src="popup.js"></script>
  <!-- JAVASCRIPTS -->
</body>

</html>
